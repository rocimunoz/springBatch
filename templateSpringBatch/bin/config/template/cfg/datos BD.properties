CREATE USER 'coders'@'%' IDENTIFIED BY 'coders';
CREATE DATABASE IF NOT EXISTS `apellidos`;
GRANT ALL PRIVILEGES ON `coders` . * TO 'coders'@'%';

CREATE TABLE APELLIDOS (id int(10) NOT NULL, codigo char(10) DEFAULT NULL, nombre char(200));

